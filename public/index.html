<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diablo Character Creator</title>
    <link rel="stylesheet" href="style.css" />
    <script async src="app.js"></script>
  </head>
  <body>
    <header class="header-area">
      <!-- site-navbar start -->
      <div class="navbar-area">
        <div class="container">
          <nav class="site-navbar">
            <!-- site logo -->
            <a href="#home" class="site-logo">Diablo Character Creator</a>

            <!-- site menu/nav -->
            <ul>
              <li><a href="https://testing-ghw2.onrender.com">home</a></li>
              <li><a href="#">about</a></li>
              <li>
                <a href="#" id="createLink">create</a>
              </li>
              <li>
                <a
                  href="#"
                  id="updateLink"
                  onclick="loadAndDisplayCharacterData()"
                  >update</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div id="formBox">
      <div id="formFrame">
        <form id="characterForm">
          <div>
            <label for="charName">Character Name:</label>
            <input type="text" id="charName" required />
          </div>
          <br />
          <div>
            <label for="charLevel">Character Level:</label>
            <input type="number" id="charLevel" required />
          </div>
          <br />
          <div>
            <label for="charClass">Character Class:</label>
            <select id="charClass" required>
              <option value="">-- Select Class --</option>
              <option value="Druid">Druid</option>
              <option value="Sorceress">Sorceress</option>
              <option value="Necromancer">Necromancer</option>
              <option value="Rogue">Rogue</option>
              <option value="Barbarian">Barbarian</option>
            </select>
          </div>
          <br />
          <div>
            <input type="submit" value="Create Character" />
          </div>
        </form>
      </div>
      <div id="characterDisplay"></div>
    </div>
    <div id="characterContainerBox">
      <div id="containCharacterContainer">
        <div id="characterContainer"></div>
      </div>
    </div>
  </body>
</html>
